<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Create Task</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-icon
      name="paper"
      slot="start"
      color="primary"
    ></ion-icon>
    <ion-input
      type="text"
      placeholder="Title"
      autofocus="true"
      inputmode="text"
    >
    </ion-input>
  </ion-item>
  <ion-button
    expand="full"
    type="submit"
  >
    Save
  </ion-button>
</ion-content>
